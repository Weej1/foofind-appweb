<!doctype html>
<html>
    <head>
        <title>{{ title }}</title>
    </head>
    <body>
    <dl>
    {% for field in form %}
        {% if field.type != "SubmitField" and field.id != "captcha" and field.id != "accept_tos" %}
            <dt>{{ field.label.text }}</dt>
            <dd>{{ field.data }}</dd>
        {% endif %}
    {% endfor %}
    </dl>
    <p>{{ request.remote_addr }} {{ request.user_agent }}</p>
    </body>
</html>
